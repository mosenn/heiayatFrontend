<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>login</h1>
    <form class="w-full flex flex-col items-center">
        <div class="w-full flex items-center justify-between">
            <label for="phoneNumber" class="text-neutral-800 bg-white h-12 text-lg flex items-center justify-center px-2 rounded-r-md">

            </label>
            <input type="number" name="phoneNumber" class="w-full rounded-l-md h-12 my-4 p-2 border-none outline-none placeholder:text-xs" placeholder="شماره موبایل را وارد کنید" />
        </div>


        <div class="w-full flex items-center justify-between">
            <label htmlFor="password" class="text-neutral-800 bg-white h-12 text-lg flex items-center justify-center px-2 rounded-r-md">

            </label>
            <input type="password" name="password" class="w-full rounded-l-md h-12 my-4 p-2 border-none outline-none placeholder:text-xs" placeholder="رمز عبور را وارد کنید" />
        </div>

        <button type="submit" class="w-full rounded-md bg-gradient-to-r from-yellow27 to-yellow0a text-white py-2 my-4">
            ورود
        </button>
    </form>
</body>

</html>
